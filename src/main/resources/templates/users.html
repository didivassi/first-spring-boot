<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
<tr th:each="user: ${users}">
    <td>
        name:
    </td>
    <td>
    <a th:href="@{/user/{id}(id=${user.id})}" th:text="${user.name}"></a>
    </td>
    <td>age:</td>
    <td th:text="${user.age}" />
    <td>email:</td>
    <td th:text="${user.email}" />
</tr>
</table>
</body>
</html>
